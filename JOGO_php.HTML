<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Associação: Conceitos de Sistemas Web</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* 1. SETUP & THEME */
        body {
            background-color: #0b1120; /* Dark Navy Background */
            color: #f8fafc;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            gap: 20px;
            flex-direction: column;
        }

        /* 2. MAIN CONTAINER */
        .game-container {
            display: flex;
            gap: 30px;
            background-color: #1e293b;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            max-width: 1200px;
            width: 100%;
            min-height: 600px;
        }

        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            border-radius: 8px;
            background-color: #0f172a; /* Inner column background */
        }

        /* 3. CARD STYLING */
        .card {
            padding: 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            border: 2px solid #475569;
            text-align: center;
            font-weight: 500;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Component Card (Left) */
        .card.component {
            background-color: #334155;
            color: #f8fafc;
        }

        /* Description Card (Right) */
        .card.description {
            background-color: #293241;
            color: #cbd5e1;
            text-align: left;
            font-size: 14px;
        }

        /* Card States */
        .card:hover:not(.matched):not(.selected) {
            border-color: #38bdf8; /* Hover color */
            transform: scale(1.02);
        }

        .card.selected {
            border-color: #38bdf8;
            box-shadow: 0 0 15px #38bdf8;
            background-color: #38bdf8; /* Cyan selection */
            color: #0f172a;
        }

        .card.matched {
            background-color: #10b981; /* Green matched */
            color: #0f172a;
            cursor: default;
            border-color: #047857;
            pointer-events: none; /* Disable clicks */
        }

        .card.incorrect {
            animation: shake 0.5s;
            background-color: #ef4444; /* Red incorrect */
            border-color: #b91c1c;
            color: white;
        }

        @keyframes shake {
            0%, 100% {transform: translateX(0);}
            20%, 60% {transform: translateX(-5px);}
            40%, 80% {transform: translateX(5px);}
        }

        /* 4. HEADERS AND UTILITY */
        h1 {
            font-family: 'Rajdhani', sans-serif;
            color: #38bdf8;
            font-size: 40px;
            margin-bottom: 20px;
            text-align: center;
        }

        #message {
            text-align: center;
            color: #fbbf24;
            font-weight: 500;
            margin-top: 10px;
            min-height: 20px;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        .controls button {
            background-color: #fbbf24;
            color: #1e293b;
            border: none;
            padding: 10px 25px;
            border-radius: 6px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .controls button:hover {
            background-color: #f59e0b;
        }
        
        .game-title-area {
             width: 100%;
             text-align: center;
        }
    </style>
</head>
<body>

<div class="game-title-area">
    <h1>Jogo de Associação: Desenvolvimento de Sistemas</h1>
    <p id="message">Clique em um conceito (Esquerda) e depois em sua descrição (Direita).</p>
</div>

<div class="game-container">
    <div class="column" id="components-column">
        <!-- Cartas de Componentes -->
    </div>
    <div class="column" id="descriptions-column">
        <!-- Cartas de Descrições -->
    </div>
</div>

<div class="controls">
    <button onclick="startGame()">Reiniciar Jogo</button>
</div>

<script>
    // Dados extraídos do arquivo 'Desenvolvimento de Sistema I.pptx'
    const COMPONENT_DATA = [
        { name: "SISTEMA", description: "Conjunto de partes inter-relacionadas que trabalham juntas para alcançar um objetivo comum." },
        { name: "REQUISITOS", description: "As necessidades ou condições que o sistema deve atender para satisfazer os usuários e os objetivos do negócio." },
        { name: "REQUISITOS FUNCIONAIS (RF)", description: "Funções específicas que o sistema deve realizar (O que o sistema precisa fazer?)." },
        { name: "REQUISITOS NÃO FUNCIONAIS (RNF)", description: "Características que o sistema deve ter (Quais características o sistema deve ter?)." },
        { name: "ROBUSTEZ", description: "A capacidade do sistema de lidar com erros e condições inesperadas sem falhar." },
        { name: "PENSAMENTO SISTÊMICO", description: "A habilidade de ver as conexões e os padrões, em vez de apenas as partes isoladas." },
        { name: "COMPON. DE UM SISTEMA", description: "FrontEnd, Entrada (Input), Camada de Negócio (Back), Processamento, Saída (Output), Feedback, Ambiente." },
        { name: "MICROCOSMO", description: "O foco no sistema computacional (o software) como um sistema em si." },
        { name: "MACROCOSMO", description: "A visão do sistema computacional inserido em um contexto maior (a empresa, o mercado)." },
        { name: "USABILIDADE", description: "Facilidade com que o usuário interage com o sistema (Ex: botões intuitivos, navegação clara)." },
        { name: "ACESSIBILIDADE", description: "Garantir que pessoas com deficiência possam usar o sistema (Ex: suporte a leitores de tela, contraste adequado)." },
        { name: "INTEGRAÇÃO DE SISTEMAS", description: "Refere-se à forma como diferentes partes de um sistema se comunicam entre si." },
        { name: "INTEGRAÇÃO MONOLÍTICA", description: "Tipo de integração onde tudo está em um único sistema (Ex: ERP que inclui vendas, estoque e financeiro)." },
        { name: "SOA (SERVIÇOS)", description: "Sistemas independentes que se comunicam via serviços (Ex: microserviços)." },
        { name: "ERP", description: "Foco em Recursos Internos e Operações (Back-office); integra e automatiza processos centrais de gestão." },
        { name: "CRM", description: "Foco em Clientes e Relacionamento (Front-office); gerencia e otimiza interações com clientes." },
        { name: "GERÊNCIA DE CONFIGURAÇÃO", description: "Processo de controlar mudanças no software, garantindo integridade e rastreabilidade." },
        { name: "CONTROLE DE VERSÃO (GIT)", description: "Sistema distribuído para registrar, rastrear e gerenciar alterações no código (Commit, Branch, Merge)." },
        { name: "RASTREABILIDADE", description: "Capacidade de acompanhar cada requisito desde sua origem até a implementação e testes." },
        { name: "JAVASCRIPT (JS)", description: "Linguagem de script que adiciona comportamento (ação e interatividade) ao HTML e CSS." }
    ];

    let componentCards = [];
    let descriptionCards = [];
    let selectedComponent = null;
    let selectedDescription = null;
    let matchedCount = 0;
    let isProcessing = false;

    // Função para embaralhar um array (Fisher-Yates)
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // Cria o elemento da carta
    function createCardElement(content, type, key) {
        const card = document.createElement('div');
        card.classList.add('card', type);
        card.textContent = content;
        card.dataset.key = key; // Chave para associação
        card.onclick = handleCardClick;
        return card;
    }

    // Renderiza as colunas
    function renderCards() {
        const componentCol = document.getElementById('components-column');
        const descriptionCol = document.getElementById('descriptions-column');
        
        componentCol.innerHTML = '';
        descriptionCol.innerHTML = '';

        // 1. Dados embaralhados
        const componentNames = COMPONENT_DATA.map(d => ({ name: d.name, key: d.name }));
        const descriptionTexts = COMPONENT_DATA.map(d => ({ text: d.description, key: d.name }));
        
        shuffleArray(componentNames);
        shuffleArray(descriptionTexts);

        // 2. Renderiza Componentes (Coluna Esquerda)
        componentCards = [];
        componentNames.forEach(item => {
            const card = createCardElement(item.name, 'component', item.key);
            componentCards.push(card);
            componentCol.appendChild(card);
        });

        // 3. Renderiza Descrições (Coluna Direita)
        descriptionCards = [];
        descriptionTexts.forEach(item => {
            const card = createCardElement(item.text, 'description', item.key);
            descriptionCards.push(card);
            descriptionCol.appendChild(card);
        });
    }

    // Lógica de clique na carta
    function handleCardClick(event) {
        if (isProcessing) return;
        
        const clickedCard = event.target;
        const isComponent = clickedCard.classList.contains('component');
        const isDescription = clickedCard.classList.contains('description');

        if (clickedCard.classList.contains('matched')) return;

        if (isComponent) {
            // Deseleciona o componente anterior
            if (selectedComponent) selectedComponent.classList.remove('selected');
            selectedComponent = clickedCard;
            selectedComponent.classList.add('selected');
        } else if (isDescription) {
            // Deseleciona a descrição anterior
            if (selectedDescription) selectedDescription.classList.remove('selected');
            selectedDescription = clickedCard;
            selectedDescription.classList.add('selected');
        }

        document.getElementById('message').textContent = 'Selecione a carta correspondente...';

        // Tenta checar a combinação
        if (selectedComponent && selectedDescription) {
            checkMatch();
        }
    }

    // Checa se as cartas selecionadas correspondem
    function checkMatch() {
        isProcessing = true;
        
        const compKey = selectedComponent.dataset.key;
        const descKey = selectedDescription.dataset.key;

        if (compKey === descKey) {
            // MATCH CORRETO
            document.getElementById('message').textContent = `CORRETO! Você associou ${selectedComponent.textContent}.`;
            
            selectedComponent.classList.add('matched');
            selectedDescription.classList.add('matched');
            selectedComponent.classList.remove('selected');
            selectedDescription.classList.remove('selected');

            matchedCount++;
            
            // Limpa a seleção
            selectedComponent = null;
            selectedDescription = null;
            
            if (matchedCount === COMPONENT_DATA.length) {
                document.getElementById('message').textContent = 'PARABÉNS! Você completou o JOGO!';
            }
            isProcessing = false;

        } else {
            // MATCH INCORRETO
            document.getElementById('message').textContent = 'INCORRETO! Tente novamente.';
            
            selectedComponent.classList.add('incorrect');
            selectedDescription.classList.add('incorrect');
            
            setTimeout(() => {
                selectedComponent.classList.remove('selected', 'incorrect');
                selectedDescription.classList.remove('selected', 'incorrect');
                
                selectedComponent = null;
                selectedDescription = null;
                isProcessing = false;
                document.getElementById('message').textContent = 'Selecione um novo par de cartas.';
            }, 1000); // Dá um tempo para o usuário ver o erro
        }
    }

    // Inicia o jogo
    function startGame() {
        matchedCount = 0;
        selectedComponent = null;
        selectedDescription = null;
        isProcessing = false;
        renderCards();
        document.getElementById('message').textContent = 'Clique em um conceito (Esquerda) e depois em sua descrição (Direita).';
    }

    // Inicia ao carregar a página
    window.onload = startGame;

</script>

</body>
</html>
